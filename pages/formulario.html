<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/main.css">
    <title>Contactame!</title>
</head>
<body>
    <section class="cuerpo">
    <div>
        <div class="formulario">
            <form name="frmContacto" method="post" action="../php/sendByEmail.php">
                <div>
                    <div class="formulario_titulo">
                      <div class="sub_formulario_titulo">
                        <h1>Contacto</h1>
                      </div>
                    </div>
                    <div class="formulario_nombre">
                      <div class="sub_formulario_nombre">
                        <label for="first_name">Nombre: *</label>
                        <input type="text" name="first_name">
                      </div>
                    </div>
                    <div class="formulario_apellido">
                      <div class="sub_formulario_apellido">
                        <label for="last_name">Apellido: *</label>
                        <input type="text" name="last_name">
                      </div>
                    </div>
                    <div class="formulario_correo">
                      <div class="sub_formulario_correo">
                        <label for="email">Correo Electronico: *</label>
                        <input type="email" name="email">
                      </div>
                    </div>
                    <div class="formulario_numero">
                      <div class="sub_formulario_numero">
                        <label for="telephone">Celular: *</label>
                        <input type="number" name="telephone">
                      </div>
                    </div>
                    <div class="formulario_txt">
                      <div class="sub_formulario_txt">
                        <label for="comments">Consulta</label>
                        <textarea name="comments" maxlength="500" cols="30" rows="5" placeholder="Escribe tu consulta..."></textarea>
                      </div>
                    </div>
                  </div>
                
                
                
                
                
            </form>
        </div>
    </div>
    </section>



</body>
</html>
